
<script>
    // Crie um programa que leia dois números inteiros.
    // Imprima a multiplicação dos números.
      
     
    let n1 = parseFloat(prompt('Digite o primeiro numero:',''))
    let n2 = parseFloat(prompt('Digite o primeiro numero:',''))
     
    console.log('1º Número: ',n1)
    console.log('2º Número: ',n2)
    console.log('Multiplicação', n1 * n2)
    console.log('Soma', n1 + n2)
    //parseFloat(prompt)sera usado para distinguir a numeração decimal.Pois sem
    //ele o + é interpretado como string.
    console.log('Subtração', n1 - n2)
    console.log('Divisão', n1 / n2)

         
    </script>
